<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>

<body>
	<header>
		<img src="images/logo.png" id="logo" alt="Erhvervsakademi Århus">
		<br>
		<label id="lblGreetings"></label>

		<ul>

<div class="hex-row">

				<div class="hex even">
					<div class="left">

					</div>

					<div class="middle"></div>

					<div class="right"></div>
					<li class="forside">Forside<a href=""></a></li>
				</div>


				<div class="hex">

					<div class="left"></div>
					<div class="middle"></div>
					<div class="right"></div>
					<li class="kontakt">kontakt en <br> bibliotikar<a href=""></a></li>
				</div>



				<div class="hex even">
					<div class="left"></div>
					<div class="middle"></div>
					<div class="right"></div>

					<li class="opgave">Få hjælp til <br> din opgave<a href=""></a></li>
				</div>

			</div>


			<div class="hex-row">
				<div class="hex even">
					<div class="left"></div>
					<div class="middle"></div>
					<div class="right"></div>
					<li class="profil">Om biblioteket<a href=""></a></li>

				</div>

				<div class="hex">
					<div id="darkblue">
						<div class="left1"></div>
						<div class="middle1"></div>
						<div class="right1"></div>
						<li class="profil">Mit bibliotek<a href=""></a></li>
					</div>
				</div>

			</div>


			<div class="hex-row">
				<div class="gul">
					<div class="hex even">


						<div class="left2"></div>
						<div class="middle2"></div>
						<div class="right2"></div>
						<li class="log-ud">Log ud<a href=""></a></li>

					</div>

				</div>

				<div class="hex">

					<div class="left"></div>
					<div class="middle"></div>

					<div class="right"></div>
					<li class="åbningtsider">Åbningstider<a href=""></a></li>

				</div>

			</div>

		</ul>


	</header>


	<script>
		var myDate = new Date(); /*Overkskrift til forsiden*/
		var hrs = myDate.getHours();

		var greet;

		if (hrs < 12)
			greet = 'God morgen og velkommen til biblioteket';
		else if (hrs >= 12 && hrs <= 17)
			greet = 'God eftermiddag og velkommen til biblioteket';
		else if (hrs >= 17 && hrs <= 24)
			greet = 'God aften og velkommen til biblioteket';

		document.getElementById('lblGreetings').innerHTML =
			'<b>' + greet + '</b>';
		/* slut Overkskrift til forsiden*/

	</script>



</body>

</html>
